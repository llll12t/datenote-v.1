<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>บันทึกเวลา</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai&display=swap" rel="stylesheet">
    <style></style>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
    <script>
        window.onload = function () {
            initializeLiff();
        };
        async function initializeLiff() {
            await liff.init({ liffId: '2002290922-O7vx3Jj7' }); // Replace with your LIFF ID
            if (liff.isLoggedIn()) {
                getUserProfile();
            } else {
                liff.login();
            }
        }
        async function getUserProfile() {
            try {
                const profile = await liff.getProfile();
                document.getElementById('userId').value = profile.userId;
                document.getElementById('displayName').value = profile.displayName;
                // Trigger search when user ID is retrieved
                searchData(profile.userId);
            } catch (error) {
                console.error('Error getting profile data:', error);
            }
        }
        async function searchData(userId) {
            try {
                const response = await fetch('https://script.google.com/macros/s/AKfycbzxynnbJ2-rYC_apy-lTvzkPfDwgSp1d0GXBY8U2k0yJTa-JfLPGAGc1uiujjugd3ScAQ/exec', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ userId: userId })
                });
                const data = await response.json();
                if (data) {
                    document.getElementById('columnBData').value = data.name || '';
                    document.getElementById('roleInput').value = data.employeeId || '';
                    document.getElementById('columnDData').value = data.position || '';
                } else {
                    console.log('No data found');
                }
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }
    </script>
</head>
<body>
    <div class="container buttom-content">
        <div id="step1">
            <div class="state p-2">
                <div class="input-icons">
                    <span class="material-symbols-outlined">co_present</span>
                    <input type="text" class="input-field" id="columnBData" placeholder="ชื่อ - สกุล" name="columnBData" required>
                </div>
                <div class="input-icons">
                    <span class="material-symbols-outlined">pin</span>
                    <input type="text" class="input-field" id="roleInput" placeholder="รหัส พนักงาน" name="roleInput" required>
                </div>
                <div class="input-icons">
                    <span class="material-symbols-outlined">editor_choice</span>
                    <input type="text" class="input-field" id="columnDData" placeholder="ตำแหน่ง" name="columnDData" required>
                </div>
                <input type="text" id="userId" name="userId"/>
                <input type="text" id="displayName" name="displayName" style="visibility: hidden;" />
            </div>
        </div>
    </div>
</body>
</html>
