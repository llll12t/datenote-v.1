<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>บันทึกเวลา</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
    <script>
        let userData = [];

        window.onload = function () {
            initializeLiff();
        };

        async function initializeLiff() {
            await liff.init({ liffId: '2002290922-O7vx3Jj7' }); // Replace with your LIFF ID
            if (liff.isLoggedIn()) {
                getUserProfile();
            } else {
                liff.login();
            }
        }

        async function getUserProfile() {
            try {
                const profile = await liff.getProfile();
                document.getElementById('userId').value = profile.userId;
                fetchData();
            } catch (error) {
                console.error('Error getting profile data:', error);
            }
        }

        async function fetchData() {
            try {
                const response = await fetch('https://script.google.com/macros/s/your-script-id/exec', {
                    method: 'POST',
                    body: JSON.stringify({ action: 'fetchData' })
                });
                const data = await response.json();
                userData = data;
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        function searchData() {
            const userId = document.getElementById('userId').value.trim();
            const record = userData.find(row => row[0] === userId);
            if (record) {
                displayUserData(record);
            } else {
                clearUserData();
                Swal.fire('ไม่พบข้อมูล', 'ไม่พบข้อมูลผู้ใช้ที่ตรงกับ User ID ที่ป้อน', 'warning');
            }
        }

        function displayUserData(record) {
            document.getElementById('columnAData').value = record[0] || '';
            document.getElementById('columnBData').value = record[1] || '';
            document.getElementById('roleInput').value = record[2] || '';
            document.getElementById('columnDData').value = record[3] || '';
        }

        function clearUserData() {
            document.getElementById('columnAData').value = '';
            document.getElementById('columnBData').value = '';
            document.getElementById('roleInput').value = '';
            document.getElementById('columnDData').value = '';
        }
    </script>
</head>
<body>
    <div class="container buttom-content">
        <div id="step1">
            <div class="state p-2">
                <div class="input-icons">
                    <span class="material-symbols-outlined">co_present</span>
                    <input type="text" class="input-field" id="columnBData" placeholder="ชื่อ - สกุล" name="columnBData" required>
                </div>
                <div class="input-icons">
                    <span class="material-symbols-outlined">pin</span>
                    <input type="text" class="input-field" id="roleInput" placeholder="รหัส พนักงาน" name="roleInput" required>
                </div>
                <div class="input-icons">
                    <span class="material-symbols-outlined">editor_choice</span>
                    <input type="text" class="input-field" id="columnDData" placeholder="ตำแหน่ง" name="columnDData" required>
                </div>
                <input type="text" id="userId" name="userId" oninput="searchData()" placeholder="User ID" />
                <input type="text" id="columnAData" name="columnAData" hidden>
            </div>
        </div>
    </div>
</body>
</html>
