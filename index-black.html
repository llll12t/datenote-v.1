<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>บันทึกเวลา</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
    <script>
        window.onload = function () {
            initializeLiff();
            fetchData();
        };

        async function initializeLiff() {
            await liff.init({ liffId: '2002290922-O7vx3Jj7' }); // Replace with your LIFF ID
            if (liff.isLoggedIn()) {
                getUserProfile();
            } else {
                liff.login();
            }
        }

        async function getUserProfile() {
            try {
                const profile = await liff.getProfile();
                document.getElementById('userId').value = profile.userId;
                // Removed call to searchData() here
            } catch (error) {
                console.error('Error getting profile data:', error);
            }
        }

        async function fetchData() {
            try {
                const response = await fetch('https://script.google.com/macros/s/AKfycbx8UxgdLUbIjz6L7VCpkLbce3XoOXr1qTpykTo_Cw9yr7cYb8hIXAV_QvNq6lCvEiDxFw/exec', {
                    method: 'POST',
                    body: JSON.stringify({ action: 'fetchData' })
                });
                const data = await response.json();
                displayData(data);
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        function displayData(values) {
            const table = document.getElementById('data-table');
            table.innerHTML = ''; // Clear previous data
            values.forEach(row => {
                const tr = document.createElement('tr');
                row.forEach(cell => {
                    const td = document.createElement('td');
                    td.textContent = cell;
                    tr.appendChild(td);
                });
                table.appendChild(tr);
            });
        }

        function searchData() {
            const searchInput = document.getElementById('userId');
            const filter = searchInput.value.toUpperCase();
            const table = document.getElementById('data-table');
            const rows = table.getElementsByTagName('tr');
            let tableHidden = true; // Assume the table is initially hidden

            for (let i = 0; i < rows.length; i++) {
                const cells = rows[i].getElementsByTagName('td');
                let shouldDisplay = false;
                for (let j = 0; j < cells.length; j++) {
                    const cellText = cells[j].textContent || cells[j].innerText;
                    if (cellText.toUpperCase().indexOf(filter) > -1) {
                        shouldDisplay = true;
                        // Display data related to columns in the corresponding input fields
                        const columnADataInput = document.getElementById('columnAData');
                        const columnAData = rows[i].getElementsByTagName('td')[0].textContent || rows[i].getElementsByTagName('td')[0].innerText;
                        columnADataInput.value = columnAData;
                        const columnBDataInput = document.getElementById('columnBData');
                        const columnBData = rows[i].getElementsByTagName('td')[1].textContent || rows[i].getElementsByTagName('td')[1].innerText;
                        columnBDataInput.value = columnBData;
                        const roleInputInput = document.getElementById('roleInput');
                        const roleInput = rows[i].getElementsByTagName('td')[2].textContent || rows[i].getElementsByTagName('td')[2].innerText;
                        roleInputInput.value = roleInput;
                        const columnDDataInput = document.getElementById('columnDData');
                        const columnDData = rows[i].getElementsByTagName('td')[3].textContent || rows[i].getElementsByTagName('td')[3].innerText;
                        columnDDataInput.value = columnDData;
                        break;
                    }
                }
                rows[i].style.display = shouldDisplay ? '' : 'none';
                if (shouldDisplay) {
                    tableHidden = false;
                }
            }

            table.style.display = tableHidden ? 'none' : '';
        }
    </script>
</head>
<body>
    <div class="container buttom-content">
        <div id="step1">
            <div class="state p-2">
                <div class="input-icons">
                    <span class="material-symbols-outlined">co_present</span>
                    <input type="text" class="input-field" id="columnBData" placeholder="ชื่อ - สกุล" name="columnBData" required>
                </div>
                <div class="input-icons">
                    <span class="material-symbols-outlined">pin</span>
                    <input type="text" class="input-field" id="roleInput" placeholder="รหัส พนักงาน" name="roleInput" required>
                </div>
                <div class="input-icons">
                    <span class="material-symbols-outlined">editor_choice</span>
                    <input type="text" class="input-field" id="columnDData" placeholder="ตำแหน่ง" name="columnDData" required>
                </div>
                <table id="data-table" style="visibility: visible;">
                    <input type="text" id="userId" name="userId" oninput="searchData()" />
                    <input type="text" id="columnAData" name="columnAData">
                </table>
            </div>
        </div>
    </div>
</body>
</html>
