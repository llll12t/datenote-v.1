<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ประวัติการบันทึก</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* เพิ่ม CSS สำหรับการแสดงสถานะการโหลด */
        #loading {
            display: none;
            text-align: center;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">
    <div class="container mx-auto p-4">
        <div class="bg-white rounded-lg shadow-md p-6">
            <input type="hidden" id="userId" name="userId">
            <input type="hidden" id="displayName" name="displayName">

            <!-- ส่วนสำหรับแสดงข้อมูลหลัก -->
            <div id="main-info" class="mb-4">
                <div class="mb-2"><strong>ชื่อ:</strong> <span id="name-info" class="font-medium text-lg"></span></div>
                <div><strong>รหัสพนักงาน:</strong> <span id="employee-id-info" class="font-medium text-lg"></span></div>
            </div>

            <table class="min-w-full bg-white">
                <thead>
                    <tr class="bg-gray-200 text-gray-700 text-left">
                        <th class="py-2 px-4">สถานะ</th>
                        <th class="py-2 px-4">หมายเหตุ</th>
                        <th class="py-2 px-4">วันที่</th>
                        <th class="py-2 px-4">เวลา</th>
                    </tr>
                </thead>
                <tbody id="data-table" class="text-sm text-gray-600">
                </tbody>
            </table>
            <div id="pagination-controls" class="mt-4 text-center"></div>
            <!-- แสดงสถานะการโหลด -->
            <div id="loading" class="text-center text-gray-600 mt-4">กำลังโหลด...</div>
        </div>
    </div>

    <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
    <script>
        const itemsPerPage = 20;
        let currentPage = 1;

        window.onload = function () {
            initializeLiff();
        };

        async function initializeLiff() {
            await liff.init({ liffId: '2002290922-yOznjZkQ' }); // Replace with your LIFF ID
            if (liff.isLoggedIn()) {
                getUserProfile();
            } else {
                liff.login();
            }
        }

        async function getUserProfile() {
            try {
                const profile = await liff.getProfile();
                document.getElementById('userId').value = profile.userId;
                document.getElementById('displayName').value = profile.displayName;
                fetchData(profile.userId); // Fetch data for the specific user
            } catch (error) {
                console.error('Error getting profile data:', error);
            }
        }

        async function fetchData(userId) {
            document.getElementById('loading').style.display = 'block'; // แสดงการโหลด
            try {
                const response = await fetch(`https://script.google.com/macros/s/AKfycbx8UxgdLUbIjz6L7VCpkLbce3XoOXr1qTpykTo_Cw9yr7cYb8hIXAV_QvNq6lCvEiDxFw/exec`);
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const data = await response.json();
                console.log('Fetched data:', data); // Log fetched data to verify
                const filteredData = data.filter(row => row[11] === userId); // Filter data by userId (column 11)
                
                // แสดงชื่อและรหัสพนักงานในส่วนข้อมูลหลัก
                if (filteredData.length > 0) {
                    document.getElementById('name-info').textContent = filteredData[0][2]; // ชื่อ (คอลัมน์ 2)
                    document.getElementById('employee-id-info').textContent = filteredData[0][3]; // รหัสพนักงาน (คอลัมน์ 3)
                }
                
                buildTable('data-table', filteredData);
            } catch (error) {
                console.error('Error fetching data:', error);
                document.getElementById('data-table').innerHTML = '<tr><td colspan="4">Error fetching data. Please check the console for more details.</td></tr>';
            } finally {
                document.getElementById('loading').style.display = 'none'; // ซ่อนการโหลด
            }
        }

        function buildTable(tableId, values) {
            const table = document.getElementById(tableId);
            table.innerHTML = '';

            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const reversedValues = values.slice().reverse();

            reversedValues.slice(startIndex, endIndex).forEach(row => {
                const tr = document.createElement('tr');
                tr.classList.add('border-b', 'hover:bg-gray-100');
                
                // เปลี่ยนสีของสถานะตามเงื่อนไข
                const status = row[4];
                const statusColorClass = status === 'เข้างาน' ? 'text-green-500' : status === 'ออกงาน' ? 'text-red-500' : 'text-gray-700';

                // เพิ่มสถานะ
                let td = document.createElement('td');
                td.textContent = status;
                td.classList.add('py-2', 'px-4', statusColorClass);
                tr.appendChild(td);

                // เพิ่มหมายเหตุ
                td = document.createElement('td');
                td.textContent = row[5];
                td.classList.add('py-2', 'px-4');
                tr.appendChild(td);

                // เพิ่มวันที่
                td = document.createElement('td');
                td.textContent = row[6];
                td.classList.add('py-2', 'px-4');
                tr.appendChild(td);

                // เพิ่มเวลา
                td = document.createElement('td');
                td.textContent = row[7];
                td.classList.add('py-2', 'px-4');
                tr.appendChild(td);

                table.appendChild(tr);
            });

            updatePaginationControls(values.length);
        }

        function updatePaginationControls(totalItems) {
            const totalPages = Math.ceil(totalItems / itemsPerPage);
            const paginationControls = document.getElementById('pagination-controls');
            paginationControls.innerHTML = '';
            for (let i = 1; i <= totalPages; i++) {
                const pageButton = document.createElement('button');
                pageButton.textContent = i;
                pageButton.addEventListener('click', () => {
                    currentPage = i;
                    fetchData(document.getElementById('userId').value); // Re-fetch data for the specific user on page change
                });
                pageButton.classList.add('py-1', 'px-3', 'm-1', 'border', 'rounded');
                if (i === currentPage) {
                    pageButton.classList.add('bg-black', 'text-white');
                }
                paginationControls.appendChild(pageButton);
            }
        }
    </script>
</body>
</html>
