<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ประวัติการบันทึก</title>
    <style>
        input {
            border: 1px solid white;
        }
        table {
            border-radius: 5px;
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
            font-size: 0.8rem;
        }
        td, th {
            text-align: left;
            padding: 8px;
            width: 25%;
        }
        tr {
            border-bottom: 1px solid #d7d6d6;
        }
        tr:nth-child(even) {
            border-bottom: 1px solid black;
            background-color: #ffffff;
            font-size: 0.7rem;
        }
        label {
            font-size: 0.8rem;
            font-weight: bold;
        }
        .headertable {
            background-color: #ffffff;
            color: rgb(0, 0, 0);
        }
        .headertable2 {
            background-color: #FFF;
            color: #000;
        }
        .card {
            padding: 10px;
        }
        #pagination-controls {
            margin-top: 10px;
        }
        #pagination-controls button {
            margin: 0 5px;
            padding: 5px 10px;
            cursor: pointer;
        }
        #pagination-controls button.active {
            background-color: #000000;
            border-radius: 5px;
            color: white;
        }
    </style>
</head>
<body>
    <div class="card">
        <input type="hidden" id="userId" name="userId" />
        <input type="hidden" id="displayName" name="displayName" />
        <table class="headertable">
            <thead>
                <tr>
                    <th>ชื่อ</th>
                    <th>รหัสพนักงาน</th>
                    <th>สถานะ</th>
                    <th>หมายเหตุ</th>
                    <th>วันที่</th>
                    <th>เวลา</th>
                </tr>
            </thead>
            <tbody id="data-table"></tbody>
        </table>
        <div id="pagination-controls"></div>
    </div>

    <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
    <script>
        const itemsPerPage = 20;
        let currentPage = 1;

        window.onload = function () {
            initializeLiff();
        };

        async function initializeLiff() {
            await liff.init({ liffId: '2002290922-yOznjZkQ' }); // Replace with your LIFF ID
            if (liff.isLoggedIn()) {
                getUserProfile();
            } else {
                liff.login();
            }
        }

        async function getUserProfile() {
            try {
                const profile = await liff.getProfile();
                document.getElementById('userId').value = profile.userId;
                document.getElementById('displayName').value = profile.displayName;
                fetchData(profile.userId); // Fetch data for the specific user
            } catch (error) {
                console.error('Error getting profile data:', error);
            }
        }

        async function fetchData(userId) {
            try {
                const response = await fetch(`https://script.google.com/macros/s/AKfycbx8UxgdLUbIjz6L7VCpkLbce3XoOXr1qTpykTo_Cw9yr7cYb8hIXAV_QvNq6lCvEiDxFw/exec`);
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const data = await response.json();
                console.log('Fetched data:', data); // Log fetched data to verify
                const filteredData = data.filter(row => row[11] === userId); // Filter data by userId (column 11)
                buildTable('data-table', filteredData);
            } catch (error) {
                console.error('Error fetching data:', error);
                document.getElementById('data-table').innerHTML = '<tr><td colspan="6">Error fetching data. Please check the console for more details.</td></tr>';
            }
        }

        function buildTable(tableId, values) {
            const table = document.getElementById(tableId);
            table.innerHTML = '';

            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const reversedValues = values.slice().reverse();

            reversedValues.slice(startIndex, endIndex).forEach(row => {
                const tr = document.createElement('tr');
                const columns = [2, 3, 4, 5, 6, 7];
                columns.forEach((colIndex, idx) => {
                    const td = document.createElement('td');
                    td.textContent = row[colIndex];
                    tr.appendChild(td);
                });
                table.appendChild(tr);
            });

            updatePaginationControls(values.length);
        }

        function updatePaginationControls(totalItems) {
            const totalPages = Math.ceil(totalItems / itemsPerPage);
            const paginationControls = document.getElementById('pagination-controls');
            paginationControls.innerHTML = '';
            for (let i = 1; i <= totalPages; i++) {
                const pageButton = document.createElement('button');
                pageButton.textContent = i;
                pageButton.addEventListener('click', () => {
                    currentPage = i;
                    fetchData(document.getElementById('userId').value); // Re-fetch data for the specific user on page change
                });
                if (i === currentPage) {
                    pageButton.classList.add('active');
                }
                paginationControls.appendChild(pageButton);
            }
        }
    </script>
</body>
</html>
