<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ประวัติการบันทึก</title>
    <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
    <style>
        input {
            border: 1px solid white;
        }
        table {
            border-radius: 5px;
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
            font-size: 0.8rem;
        }
        td, th {
            text-align: left;
            padding: 8px;
            width: 25%;
        }
        tr {
            border-bottom: 1px solid #d7d6d6;
        }
        tr:nth-child(even) {
            border-bottom: 1px solid black;
            background-color: #ffffff;
            font-size: 0.7rem;
        }
        label {
            font-size: 0.8rem;
            font-weight: bold;
        }
        .headertable {
            background-color: #000000;
            color: white;
        }
        .headertable2 {
            background-color: #FFF;
            color: #000;
        }
        .card {
            padding: 10px;
        }
        #pagination-controls {
            margin-top: 10px;
        }
        #pagination-controls button {
            margin: 0 5px;
            padding: 5px 10px;
            cursor: pointer;
        }
        #pagination-controls button.active {
            background-color: #000000;
            border-radius: 5px;
            color: white;
        }
    </style>
</head>
<body>
    <div class="card">
        <input type="text" id="userId" name="userId" placeholder="Enter user ID" style="color: rgb(0, 0, 0);" />
        <button onclick="fetchData()">Search</button>
        <br>
        <table style="background-color:black;color: white;">
            <tr>
                <th>ชื่อ</th>
                <th>รหัสพนักงาน</th>
            </tr>
            <tbody id="additional-table" class="headertable2"></tbody>
        </table>
        <br>
        <table class="headertable">
            <tr>
                <th>สถานะ</th>
                <th>หมายเหตุ</th>
                <th>วันที่</th>
                <th>เวลา</th>
            </tr>
            <tbody id="data-table"></tbody>
        </table>
        <div id="pagination-controls"></div>
    </div>

    <script>
        let inputEventCounter = 0;
        const itemsPerPage = 20;
        let currentPage = 1;

        window.onload = function () {
            initializeLiff();
        };

        async function initializeLiff() {
            await liff.init({ liffId: '2002290922-yOznjZkQ' }); // Replace with your LIFF ID

            if (liff.isLoggedIn()) {
                getUserProfile();
            } else {
                liff.login();
            }
        }

        async function getUserProfile() {
            try {
                const profile = await liff.getProfile();
                document.getElementById('userId').value = profile.userId;

                // Trigger search when user ID is retrieved
                fetchData(); // Fetch data from the Google Sheets
            } catch (error) {
                console.error('Error getting profile data:', error);
            }
        }

        async function fetchData() {
            const userId = document.getElementById('userId').value;
            if (!userId) {
                alert('Please enter a user ID');
                return;
            }

            try {
                const response = await fetch(`https://script.google.com/macros/s/AKfycbx8UxgdLUbIjz6L7VCpkLbce3XoOXr1qTpykTo_Cw9yr7cYb8hIXAV_QvNq6lCvEiDxFw/exec?userId=${userId}`);
                const data = await response.json();
                const filteredData = data.filter(row => row.userID === userId); // Assuming 'userID' is the correct column name
                buildTable('data-table', filteredData);
                buildAdditionalTable('additional-table', filteredData);
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        function buildTable(tableId, values) {
            const table = document.getElementById(tableId);
            table.innerHTML = '';

            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const reversedValues = values.slice().reverse();

            reversedValues.slice(startIndex, endIndex).forEach(row => {
                const tr = document.createElement('tr');
                for (let cellIndex = 2; cellIndex <= 9; cellIndex++) { // Assuming 2 to 9 are the correct column indices
                    const td = document.createElement('td');
                    td.textContent = row[cellIndex];
                    const hiddenColumns = [0, 1, 2, 3, 8, 9, 10, 11]; // Adjust these indices as per your data
                    if (hiddenColumns.includes(cellIndex)) {
                        td.style.display = 'none';
                    }
                    tr.appendChild(td);
                });
                table.appendChild(tr);
            });

            updatePaginationControls(values.length);
        }

        function buildAdditionalTable(tableId, values) {
            const table = document.getElementById(tableId);
            table.innerHTML = '';
            const row = values[0];
            const tr = document.createElement('tr');
            for (let cellIndex = 6; cellIndex <= 7; cellIndex++) { // Assuming 6 and 7 are the correct column indices
                const td = document.createElement('td');
                td.textContent = row[cellIndex];
                tr.appendChild(td);
            }
            table.appendChild(tr);
        }

        function updatePaginationControls(totalItems) {
            const totalPages = Math.ceil(totalItems / itemsPerPage);
            const paginationControls = document.getElementById('pagination-controls');
            paginationControls.innerHTML = '';
            for (let i = 1; i <= totalPages; i++) {
                const pageButton = document.createElement('button');
                pageButton.textContent = i;
                pageButton.addEventListener('click', () => {
                    currentPage = i;
                    fetchData();
                });
                if (i === currentPage) {
                    pageButton.classList.add('active');
                }
                paginationControls.appendChild(pageButton);
            }
        }

        document.getElementById('userId').addEventListener('input', () => {
            inputEventCounter++;
            if (inputEventCounter === 3) {
                inputEventCounter = 0;
            }
            if (inputEventCounter === 0) {
                fetchData();
            }
        });
    </script>
</body>
</html>
